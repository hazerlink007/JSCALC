<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>JavaScript Calculator</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="con">

            <h1>Percentage Calculator</h1>

                <div class="i-con">

                    <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 10px;">X is what percentage of Y</h2>
    
                    <form id="xPercentageOfY">
    
                        <div class="i1">
                            <input type="text" id="valueX">
                        </div>
    
                        <h3 style="margin-bottom: 10px;">is what percentage of</h3>
    
                        <div class="i1">
                            <input type="text" id="valueY">
                        </div>

                        <div class="i1" >
                            <input type="submit" id="subBtn" value="Calculate">
                        </div>

                        <h3 id="resultField">Result: 100%</h3>
    
                    </form>
    
                </div>

        </div>
      
        
        <script src="main.js"></script>
    </body>
</html>
